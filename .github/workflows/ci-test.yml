name: CI - Test
on: [push]
jobs:
  test:
  	runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14.15]

    steps:
    - uses: actions/checkout@v1

    - name: Use NodeJS ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Installs dependencies
      run: yarn install

    - name: Run test
      run: yarn test
